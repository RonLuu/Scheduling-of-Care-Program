name: Deploy Review App

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  deploy-review:
    name: Deploy Review App
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Review App Name
        id: app-name
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          BRANCH_NAME=$(echo "${{ github.head_ref }}" | sed 's/[^a-zA-Z0-9-]/-/g' | cut -c1-30)
          APP_NAME="sched-care-pr-${PR_NUMBER}"
          echo "app_name=${APP_NAME}" >> $GITHUB_OUTPUT
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "📦 Review app name: ${APP_NAME}"
          echo "📁 Cloudinary folder: ${CLOUDINARY_FOLDER}"

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku --version

      - name: Check if Review App Exists
        id: check-app
        run: |
          if heroku apps:info --app ${{ steps.app-name.outputs.app_name }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ App already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "❌ App does not exist"
          fi
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Deploy to Heroku Review App
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ steps.app-name.outputs.app_name }}
          heroku_email: trongducnbk43@gmail.com
          dontautocreate: false
          region: "us"
          branch: ${{ github.head_ref }}

      - name: Set Review App Config Vars
        run: |
          echo "⚙️ Setting environment variables for review app..."
          heroku config:set \
            NODE_ENV=production \
            JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            TOKEN_PEPPER="${{ secrets.TOKEN_PEPPER }}" \
            CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
            CLOUDINARY_API_KEY="${{ secrets.CLOUDINARY_API_KEY }}" \
            CLOUDINARY_API_SECRET="${{ secrets.CLOUDINARY_API_SECRET }}" \
            CLOUDINARY_FOLDER_PREFIX="scheduling-of-care-review-pr-${{ github.event.pull_request.number }}" \
            MONGODB_URI="${{ secrets.REVIEW_DATABASE_URL }}" \
            --app ${{ steps.app-name.outputs.app_name }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Add to Pipeline (review stage)
        if: steps.check-app.outputs.exists == 'false'
        run: |
          echo "📦 Adding app to pipeline as review app..."
          heroku pipelines:add scheduling-of-care-pipeline \
            --stage review \
            --app ${{ steps.app-name.outputs.app_name }} || echo "⚠️ Could not add to pipeline (app may already be in pipeline)"
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Get Review App URL
        id: app-url
        run: |
          APP_URL="https://${{ steps.app-name.outputs.app_name }}.herokuapp.com"
          echo "url=${APP_URL}" >> $GITHUB_OUTPUT

      - name: Wait for App to be Ready
        run: |
          echo "⏳ Waiting for app to be ready..."
          sleep 30

      - name: Comment PR with Review App URL
        uses: actions/github-script@v7
        with:
          script: |
            const appName = '${{ steps.app-name.outputs.app_name }}';
            const appUrl = '${{ steps.app-url.outputs.url }}';
            const prNumber = context.issue.number;
            const commitSha = '${{ github.sha }}';

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('🚀 Review App')
            );

            const body = `## 🚀 Review App Deployed!

            **App Name:** \`${appName}\`  
            **URL:** [${appUrl}](${appUrl})  
            **Branch:** \`${{ github.head_ref }}\`  
            **Commit:** \`${commitSha.substring(0, 7)}\`

            ✅ Your changes are now available for review!

            ---

            <sub>This review app will be automatically destroyed when the PR is closed.</sub>`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

  cleanup-review:
    name: Cleanup Review App
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'

    steps:
      - name: Generate Review App Name
        id: app-name
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          APP_NAME="sched-care-pr-${PR_NUMBER}"
          CLOUDINARY_FOLDER="scheduling-of-are-review-pr-${PR_NUMBER}"
          echo "app_name=${APP_NAME}" >> $GITHUB_OUTPUT
          echo "cloudinary_folder=${CLOUDINARY_FOLDER}" >> $GITHUB_OUTPUT

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku --version

      - name: Cleanup Cloudinary Files
        run: |
          echo "🗑️ Cleaning up Cloudinary files for PR ${{ github.event.pull_request.number }}"
          npm install cloudinary
          node -e "
          const cloudinary = require('cloudinary').v2;
          cloudinary.config({
            cloud_name: '${{ secrets.CLOUDINARY_CLOUD_NAME }}',
            api_key: '${{ secrets.CLOUDINARY_API_KEY }}',
            api_secret: '${{ secrets.CLOUDINARY_API_SECRET }}'
          });
          const folder = '${{ steps.app-name.outputs.cloudinary_folder }}';
          Promise.all([
            cloudinary.api.delete_resources_by_prefix(folder + '/', { resource_type: 'image' }),
            cloudinary.api.delete_resources_by_prefix(folder + '/', { resource_type: 'raw' }),
            cloudinary.api.delete_resources_by_prefix(folder + '/', { resource_type: 'video' })
          ])
          .then(() => cloudinary.api.delete_folder(folder))
          .then(() => console.log('✅ Cloudinary cleanup complete'))
          .catch(err => console.warn('⚠️ Cloudinary cleanup failed:', err.message));
          "

      - name: Remove from Pipeline
        run: |
          echo "📦 Removing app from pipeline..."
          heroku pipelines:remove --app ${{ steps.app-name.outputs.app_name }} || echo "⚠️ App may not be in pipeline"
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Destroy Review App
        run: |
          echo "🗑️ Destroying review app: ${{ steps.app-name.outputs.app_name }}"
          heroku apps:destroy --app ${{ steps.app-name.outputs.app_name }} --confirm ${{ steps.app-name.outputs.app_name }} || echo "⚠️ App may not exist or already destroyed"
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Comment PR with Cleanup Status
        uses: actions/github-script@v7
        with:
          script: |
            const appName = '${{ steps.app-name.outputs.app_name }}';
            const folder = '${{ steps.app-name.outputs.cloudinary_folder }}';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## 🗑️ Review App Destroyed\n\n**App Name:** \`${appName}\`\n**Cloudinary Folder:** \`${folder}\`\n\n✅ Resources have been cleaned up.`
            });
